<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progress {
            width: 0;
            height: 30px;

            background-color: brown;
        }

        #progress.done {
            width: 100%;

            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <button id="first-good">Купить слона</button>
    <button id="second-good">Купить жирафа</button>
    <script>
        const buttonElephant = document.getElementById('first-good');
        const buttonGiraffe = document.getElementById('second-good');

        buttonElephant.dataset.basket = 0;
        buttonGiraffe.dataset.basket = 0;

        buttonElephant.onclick = function() {
            buttonElephant.dataset.basket = Number(buttonElephant.dataset.basket) + 1;

            buttonElephant.textContent = 'Купить слона (' + buttonElephant.dataset.basket + ')';
        }
    </script>
</body>
</html>
