<head>

    <title>API Requests</title>

<body>
    <script>
        const key = 'dict.1.1.20220223T155457Z.5046e52f6a5095ee.ede41fc3d2f60783ad80353c7f147ade94ff328a';

        const request = new XMLHttpRequest();

        request.open('POST', 'https://dictionary.yandex.net/api/v1/dicservice.json/lookup', true);
        request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        const body = `key=${encodeURIComponent(key)}&lang=ru-ru&text=${encodeURIComponent('пирог')}&ui=ru`;

        request.onload = function() {
            console.log(request.response);
        };

        request.send(body);
    </script>
</body>
